{% extends "base.html" %}

{% block content %}

{% if messages %}
<div class="span12">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message|safe }}
    </div>
    {% endfor %}
</div>
{% endif %}

<div>
    <form method="post" >
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit" value="Submit" class="submit"> Sign in</button>
    </form>
</div>
{% endblock content %}
