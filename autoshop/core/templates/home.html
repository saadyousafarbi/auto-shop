{% extends "base.html" %}

{% block content %}

{% if user.is_authenticated %}
    <a href="{% url 'core:profile' %}">profile</a>
    <a href="{% url 'core:log_out' %}">logout</a>

{% else %}
    <a href="{% url 'core:login' %}">login</a>
    <a href="{% url 'core:register' %}">register</a>

{% endif %}

{% endblock content %}
