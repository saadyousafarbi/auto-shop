{% extends "base.html" %}

{% block content %}

{% if messages %}
<div class="span12">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message|safe }}
        </div>
    {% endfor %}
</div>
{% endif %}


<form method="post">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <button type="submit" value="Submit" class="submit"> Register with Pakwheels </button>
</form>

{% endblock content %}
